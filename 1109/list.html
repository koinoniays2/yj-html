<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 태그 연습</title>
</head>
<body>
    <!-- 기본 목록 태그 -->
    <h1>oi tag</h1>
    <ol>
        <li>Facebook</li>
        <li>Tweeter</li>
        <li>Linked In</li>
    </ol>

    <h1>ul tag</h1>
    <ul>
        <li>Facebook</li>
        <li>Tweeter</li>
        <li>Linked</li>
    </ul>
    <hr />

    <!-- 중첩 목록 -->
    <ul>
        <li>HTML5
            <ol>
                <li>Multimedia Tag</li>
                <li>Connectivity</li>
                <li>Device Access</li>
            </ol>
        </li>
        <li>CSS3
            <ul>
                <li>Animation</li>
                <li>3D Transform</li>
            </ul>
        </li>
    </ul>
    <hr />
    <!-- 정의 목록 -->
    <dl>
        <dt>HTML5</dt>
            <dd>Multimedia Tag</dd>
            <dd>Connectivity</dd>
            <dd>Device Access</dd>
        <dt>Milk</dt>
            <dd>Animation</dd>
            <dd>3D Transform</dd>
    </dl>
</body>
</html>
